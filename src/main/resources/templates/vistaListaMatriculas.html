<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
		
		
	<title>Document</title>


	<div class="contenedor">
		<h1 style="color: darkblue; text-align: center;">
			Reporte de Matriculas</h1>
	</div>

<body>
	<table class="table table-success table-striped">
		<thead>
			<tr>
				<th>Cedula Estudiante</th>
				<th>Codigo Materia</th>
				<th>Fecha Matricula</th>
				<th>Nombre Hilo</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="matriculaDto:${matriculas}">
				<td th:text="${matriculaDto.cedEstudiante}"></td>
				<td th:text="${matriculaDto.codMateria}"></td>
				<td th:text="${matriculaDto.fecha}"></td>
				<td th:text="${matriculaDto.nomHilo}"></td>
			</tr>
		</tbody>
	</table>
	<br>
	<form th:action="@{/matriculaciones/home}" th:object="${bodeguero}" method="get">
		<input class="btn btn-primary" type="submit" value="Home">
	</form>
</body>

</html>
