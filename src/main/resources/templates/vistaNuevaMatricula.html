<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

	<div class="contenedor">
		<h1 style="color: darkblue; text-align: center;">
			Matriculacion</h1>
	</div>
</head>

<body>
	<form th:action="@{/matriculas/insertar}" th:method="POST">
		<table class="table table-success table-striped">
				<tr>
				<th>Datos Necesarios</th>
				<th>Campos a llenar</th>
				
			</tr>
			
			<tr>
				<td><label class="btn btn-primary active">Cedula Estudiante:</label></td>
				<td><input class="btn btn-outline-primary" type="text" id="cedula" name="cedula" required></td>
			</tr>
			<tr>
				<td><label class="btn btn-primary active">Codigo Materia 1:</label></td>
				<td><input class="btn btn-outline-primary" type="text" id="cod1" name="cod1" required></td>
			</tr>
			<tr>
				<td><label class="btn btn-primary active">Codigo Materia 2:</label></td>
				<td><input class="btn btn-outline-primary" type="text" id="cod2" name="cod2" required></td>
			</tr>
			<tr>
				<td><label class="btn btn-primary active">Codigo Materia 3:</label></td>
				<td><input class="btn btn-outline-primary" type="text" id="cod3" name="cod3" required></td>
			</tr>
			<tr>
				<td><label class="btn btn-primary active">Codigo Materia 4:</label></td>
				<td><input class="btn btn-outline-primary" type="text" id="cod4" name="cod4" required></td>
			</tr>
		</table>
		<input class="btn btn-success" type="submit" value="Guardar">
		<br>
	</form>
	<form th:action="@{/matriculaciones/home}" th:object="${bodeguero}" method="get">
		<input class="btn btn-primary" type="submit" value="Home">
	</form>
</body>

</html>
